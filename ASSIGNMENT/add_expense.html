<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .expense-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .expense-form input[type="text"],
        .expense-form input[type="number"],
        .expense-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .expense-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .expense-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .expense-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        .total-expense {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }

        .edit-button {
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #ec971f;
        }

        .view_expense-button {
    text-align:center;
    margin: 30px
    }
    
    .view_expense-button a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <header>
        <h1>EXPENSE TRACKER APPLICATION</h1>
    </header>

    <div class="container">
        <h2>Expenses</h2>
        <form class="expense-form" action="#">
            <label for="expense-name">Expense Name</label>
            <input type="text" id="expense-name" name="expense-name" required>

            <label for="expense-amount">Expense Amount</label>
            <input type="number" id="expense-amount" name="expense-amount" required>

            <label for="expense-date">Date</label>
            <input type="date" id="expense-date" name="expense-date" required>

            <label for="expense-category">Category</label>
            <select id="expense-category" name="expense-category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
            </select>

            <input type="submit" value="Add Expense">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Expense</td>
                    <td>$100.00</td>
                    <td>2024-06-28</td>
                    <td>Food</td>
                    <td><button class="edit-button">Edit</button></td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>

        <div class="total-expense">
            Total: $100.00
        </div>
    </div>

    <div class="view_expense-button">
        <a href="view_expense.html">view Expense</a>
    </div>
</body>
</html>
