<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        .total-expense {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }

        .edit-button {
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <header>
        <h1>EXPENSE TRACKER APPLICATION</h1>
    </header>

    <div class="container">
        <h2>View Expenses</h2>

        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Expense 1</td>
                    <td>$50.00</td>
                    <td>2024-06-01</td>
                    <td>Food</td>
                    <td><button class="edit-button">Edit</button></td>
                </tr>
                <tr>
                    <td>Sample Expense 2</td>
                    <td>$30.00</td>
                    <td>2024-06-10</td>
                    <td>Transport</td>
                    <td><button class="edit-button">Edit</button></td>
                </tr>
                <tr>
                    <td>Sample Expense 3</td>
                    <td>$100.00</td>
                    <td>2024-06-15</td>
                    <td>Entertainment</td>
                    <td><button class="edit-button">Edit</button></td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>

        <div class="total-expense">
            Total: $180.00
        </div>
    </div>
</body>
</html>
